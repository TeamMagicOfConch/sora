version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.sora
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    env_file:
      - .env
    networks:
      - backend
    environment:
      TZ: Asia/Seoul

  admin:
    build:
      context: .
      dockerfile: Dockerfile.admin
    ports:
      - "8090:8080"
    depends_on:
      - mysql
    env_file:
      - .env
    networks:
      - backend
    environment:
      TZ: Asia/Seoul

  sora-webflux:
    build:
      context: .
      dockerfile: Dockerfile.sora-webflux
    ports:
      - "8081:8080"
    depends_on:
      - mysql
    env_file:
      - .env
    networks:
      - backend
    environment:
      TZ: Asia/Seoul

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      MYSQL_DATABASE: ${SPRING_DATASOURCE_DATABASE}
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      # - mysql-data:/var/lib/mysql
      - mysql-data:/var/lib/sora-mysql
      - ./my.cnf:/etc/mysql/my.cnf
    networks:
      - backend

networks:
  backend:

volumes:
  mysql-data: